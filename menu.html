<!doctype html>
<html lang="en">

<head>
  <title>Gorillas Clone</title>
  <!--CSS-->
  <link href="css/estilos.css" type="text/css" rel="stylesheet">

  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>

  <div id="titulo">
    <h1 id="texto">
      Gorillas Clone
    </h1>
  </div>

  <div id="game">
    <div id="main" class="frame visible">
      <div class="container">

        <label onclick="game.setFrameVisible('canvas');game.setFrameHidden('main');">
          Jugar
        </label>

        <label onclick="game.setFrameVisible('highscores');game.setFrameHidden('main');">
          Scores
        </label>

        <label onclick="game.setFrameVisible('about');game.setFrameHidden('main');">
          Cr&eacute;ditos
        </label>

      </div>
    </div>

    <div id="canvas" class="frame hidden">
      <header>
        <div class="container-xs">
          <div class="row">
            <div class="col-2 ml-auto">
              <div class="form-group">
                <h4 class="text-warning">Jugador 1</h4>
                <!--<label class="text-warning mt-auto" for="p1_angulo">Angulo:</label>-->
                <input class="form-control mt-auto" name="p1_angulo" id="p1_angulo" maxlength="3" placeholder="Angulo">
                <br>
                <!--<label class="text-warning mt-auto" for="p1_vel">Velocidad:</label>-->
                <input class="form-control mt-auto" name="p1_vel" id="p1_vel" maxlength="3" placeholder="Velocidad">
              </div>
            </div>
            <div class="col-2 mr-auto">
              <div class="form-group">
                <h4 class="text-danger">Jugador 2</h4>
                <!--<label class="text-warning mt-auto" for="p1_angulo">Angulo:</label>-->
                <input class="form-control mt-auto" name="p2_angulo" id="p2_angulo" maxlength="3"
                  placeholder="Angulo"><br>
                <!--<label class="text-warning mt-auto" for="p1_vel">Velocidad:</label>-->
                <input class="form-control mt-auto" name="p2_vel" id="p2_vel" maxlength="3" placeholder="Velocidad">
              </div>
            </div>
          </div>
        </div>

      </header>
      <div id="container">
        <div class="row">
          <div class="col-12">

            <body>
              <canvas class="border border-warning rounded" id="myCanvas" width="800" height="450"></canvas>
            </body>
          </div>
        </div>
      </div>
      <!-- <canvas width="800" height="500"></canvas> -->
      <button onclick="game.setFrameVisible('main');game.setFrameHidden('canvas');">
        Volver al men&uacute;
      </button>

    </div>

    <div id="highscores" class="frame hidden">
      <h1>
        Puntuaciones m&aacute;s altas
      </h1>
      <canvas id="Score" width="800" height="450" class="border border-warning rounded"></canvas>

      <button onclick="game.setFrameVisible('main');game.setFrameHidden('highscores');">
        Volver al men&uacute;
      </button>
    </div>

    <div id="about" class="frame hidden">
      <h1>
        Yo soy el creador
      </h1>
      <button onclick="game.setFrameVisible('main');game.setFrameHidden('about');">
        Volver al men&uacute;
      </button>
    </div>

  </div>

  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
    integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
    integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
    crossorigin="anonymous"></script>

  <!--Game Script-->
  <script src="menu.js"></script>
  <script src="js/escenario.js"></script>
  <script src="js/score.js"></script>
</body>

</html>
