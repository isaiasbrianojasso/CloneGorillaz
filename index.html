        /*
       * Decide here if all the assets are ready to start updating
        * @function
        * @name assetsLoaded
        */
        function assetsLoaded() {
            if (canonImageLoaded == true && torreImageLoaded == true && bombaImageLoaded == true && fondoImageLoaded == true) {
                update();
            }
        }


        function update() {
            //agregar fondo de imagen 350
            ctx.drawImage(fondoImage, 0, 0);
            ctx.drawImage(torreImage, 10, 170);
            ctx.drawImage(torreImage, 100, 350);
            ctx.drawImage(torreImage, 200, 350);
            ctx.drawImage(torreImage, 300, 350);
            ctx.drawImage(torreImage, 400, 350);
            ctx.drawImage(torreImage, 500, 170);
            ctx.drawImage(torreImage, 600, 350);
            ctx.drawImage(torreImage, 700, 190);
            ctx.drawImage(torreImage, 800, 170);
            ctx.drawImage(torreImage, 900, 190);
            ctx.drawImage(torreImage, 1000, 170);
            ctx.drawImage(torreImage, 1100, 170);

            //dibuja bomba
            ctx.drawImage(bombaImage, 600, 350);

            //dibuja cañon 
            ctx.drawImage(canonImage, 950, 90);

            //generador de fondo
            board();

        }

        function board() {
            ctx.fillStyle = "rgba(0, 0, 0, 0.5)";
            ctx.fillRect(w - 100, h - 70, 100, 70);

            ctx.font = "18px Arial";
            ctx.fillStyle = "rgba(255, 255, 255, 1)";
            ctx.fillText("Score1:", w - 93, h - 45);
