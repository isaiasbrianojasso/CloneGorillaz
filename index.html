    </div>
    <!--<canvas id="canvas" width="1000" height="500"> </canvas>-->
    </div>

    <script>
        var canvas = document.getElementById("myCanvas");
        var ctx = canvas.getContext("2d");
        var x = canvas.width / 2;
        var y = canvas.height - 30;
        var dx = 2;
        var dy = -2;

        function dibujaEscenario() {
            var sol= new Object();
            sol.color="yellow";
            sol.x=612;
            sol.y=40;

            ctx.beginPath();
            ctx.arc( sol.x, sol.y, 30, 0, Math.PI * 2, false);
            ctx.fillStyle = sol.color;
            ctx.fill();
            ctx.closePath();

            var torre1 =new Object();
            torre1.color="#BFBFCE"
            torre1.x=0;
            torre1.y=420;
            torre1.ancho=60;
            torre1.alto=50;
            ctx.beginPath();
            ctx.rect(torre1.x,torre1.y,torre1.ancho,torre1.alto );
            ctx.fillStyle = torre1.color;
            ctx.fill();
            ctx.closePath();

            var torre2 =new Object();
            torre2.color="green"
            torre2.x=120;
            torre2.y=420;
            torre1.ancho=60;
            torre1.alto=50;
            ctx.beginPath();
            ctx.rect(torre2.x,torre2.y,torre2.ancho,torre2.alto);
            ctx.fillStyle = torre2.color;
            ctx.fill();
            ctx.closePath();

//los valores en x y en y estan en negativo 
           
            var torre3 =new Object();
            torre3.color="red"
            torre3.x=180;
            torre3.y=420;
            torre1.ancho=60;
            torre1.alto=50;
            ctx.beginPath();
            ctx.rect(torre2.x,torre2.y,torre2.ancho,torre2.alto);
            ctx.fillStyle = torre3.color;
            ctx.fill();
            ctx.closePath();

        }

        function draw() {
            ctx.clearRect(0, 0, canvas.width, canvas.height);
            dibujaEscenario();
            x += dx;
            y += dy;
        }



        setInterval(draw, 10);





    </script>
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
